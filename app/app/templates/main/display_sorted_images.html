{% extends 'base_m.html' %}

{% block title %}
Відсортовані фотографії
{% endblock %}

{% block body %}

<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <aside class="col-sm-10">
            <div class="card">
                <article class="card-body">
                    <h1 align="center">Відсортовані фотографії</h1>
                    <hr>
                    <p align="center"><a href="/download" class="btn btn-large btn-block btn-outline-info">Викачати архів</a></p>
                </article>
            </div>
        </aside>
    </div>
</div>


{% for directory in directories %}
<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <aside class="col-sm-10">
            <div class="card">
                <article class="card-body">
                    <h4 align="center"><p>{{directory}}</p></h4>
                </article>
            </div>
        </aside>
    </div>
</div>

<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="row">
            {% for file in files %}
            {% if directory in file %}
            <div class="col-md-4">
                <table class="table">
                    <tr>
                        <td><img src="{{file}}" class="img-responsive" style="width: 75%; float: center;"/></td>
                    </tr>
                </table>

            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
